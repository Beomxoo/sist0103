<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid gray;
            border-collapse: collapse;/* 칸과 칸사이 여백없어짐*/
        }
        tr,th,td{
            border: 1px dotted green;
            
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <!--tr은 하나의 행-->
            <tr>
                <th>이름</th> <!--th은 제목을 쓸때-->
                <th>학과</th>
                <th>학년</th>
                <th>주소</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>강동원</td>
                <td>컴공과</td>
                <td>2</td>
                <td>서울시 서초구</td>
            </tr>
            <tr>
                <td>이서원</td>
                <td>디자인과</td>
                <td>4</td>
                <td>서울시 서초구 방배동</td>
            </tr>
            <tr>
                <td>윤미래</td>
                <td>건축학과</td>
                <td>1</td>
                <td>서울시 마포구</td>
            </tr>
            <tr>
                <td>송혜교</td>
                <td>연기과</td>
                <td>3</td>
                <td>서울시 성북구</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
