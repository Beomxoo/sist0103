<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

    <script>
        window.onload=function(){
            document.getElementById("btnResult").onclick=function(){
                var s="";
                s="이름: " + document.getElementById("name").value+"<br>";

                s+="비밀번호: " + document.getElementById("pwd").value+"<br>";
            
                s+="혈액형: " + frm.blood.value+"형<br>";

                var language= "가능언어: "
                var flag=false;
                for(var i=0; i<frm.lang.length; i++){
                    if(frm.lang[i].checked){
                        flag=true;
                        language+= frm.lang[i].value+ "   ";
                    }
                }
                if(!flag){
                    language+= "없음";
                } 

                s+= language+"<br>";

                s+= "입사일: "+ document.getElementById("ipsa").value+"<br>";

                document.getElementById("result").innerHTML=s;

            }
        }
    </script>
</head>

<body>
    <form name="frm">
        <table class="table table-bordered" style="width: 500px;">
            <caption><b>폼태그 출력 과제_개인정보</b></caption>
            <tr class="table-primary">
                <th>이름</th>
                <td>
                    <input type="text" id="name" size="10" placeholder="이름" class="form-control" style="width: 120px;">
                </td>
            </tr>
            <tr class="table-info">
                <th>비밀번호</th>
                <td>
                    <input type="password" id="pwd" size="10" placeholder="비밀번호" class="form-control" style="width: 120px;">
            </tr>

            <tr>
                <th>혈액형</th>
                <td>    <!--라디오박스는 NAME줘야함 그리고 Id불가 form name으로 접근해야함-->
                    <input type="radio"name="blood" value="A">A형
                    <input type="radio"name="blood" value="B">B형
                    <input type="radio"name="blood" value="O">O형
                    <input type="radio"name="blood" value="AB">AB형
            </tr>

            <tr>
                <th>가능언어</th>
                <td>   
                    <input type="checkbox"name="lang" value="C++">C++
                    <input type="checkbox"name="lang" value="Java">Java
                    <input type="checkbox"name="lang" value="Jquery">Jquery
                    <input type="checkbox"name="lang" value="Spring">Spring
            </tr>
            <tr>
                <th>입사날짜</th>
                <td>
                    <input type="date" value="2022-01-01" id="ipsa">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="button" id="btnResult" value="결과출력" class="btn btn-outline-warning">
                </td>
            </tr>
        </table>
    </form>

    <div id="result">결과출력하는곳</div>
</body>

</html>
