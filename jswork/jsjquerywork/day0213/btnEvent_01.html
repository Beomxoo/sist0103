<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 외부 css파일 가져오기 -->
    <link rel="stylesheet" href="../css/buttonStyle.css">
    <title>Document</title>
    <script>
        window.onload = function () {
            var b2 = document.getElementById("btn2");
            b2.onclick = function () {
                var name = prompt("당신의 이름은?", "홍길동");

                if (name == null) {
                    alert("취소버튼을 눌렀습니다.")
                } else {
                    alert("내이름은 " + name + " 입니다.");
                }
            }
        }

        // 사용자정의함수는 따로 만들어야함
        function hello(){
            var ans=confirm("정말 삭제하시겠습니까?");
            console.log(ans);  //크롬콘솔에서 확인하기,반환타입이 true/false 확인가능

            if(ans){
                alert("데이터를 삭제합니다.");
            } else{
                alert("삭제 작업을 취소합니다.")
            }
        }
    </script>
</head>

<body>
    <button type="button" class="btn btn-green" onclick="alert('안녕하세요')">Alert</button>
    <button type="button" class="btn btn-pink" id="btn2">Prompt</button>
    <button type="button" class="btn btn-black" onclick="hello()">Confirm</button>
</body>

</html>
