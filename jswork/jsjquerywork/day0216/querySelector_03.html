<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            margin: 3px;
            text-align: center;
            line-height: 50px;
            color:  magenta;
            background: pink;
        }
        #green{
            color: white;
            background: green;
        }
    </style>
</head>
<body>
    <div class="box" id="green"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box blue"></div>
    <script>
        //getElementsByTagName
        var divAll=document.getElementsByTagName('div');

        for(var i=0; i<divAll.length; i++){
            divAll[i].style.border='5px solid gray';
        }

        //getElementsByClassName
       var boxAll=document.getElementsByClassName("box");
        for(var i=0; i<boxAll.length; i++){
            boxAll[i].innerText="box item";
        }

        //getElementById
        var greenBox=document.getElementById("green");
        greenBox.innerText='Green Box'
        
        //querySelector
        var qs= document.querySelector('div');
        qs.style.background='red';

        //querySelectorAll
        var qsa = document.querySelectorAll('div');
        for(var i=0; i<qsa.length; i++){
            qsa[i].innerText="안녕";
        }


    </script>
    <hr>
    <img src="../image/만화이미지/만화이미지/01.png" class="imga">
    <img src="../image/만화이미지/만화이미지/02.png" class="imga">
    <img src="../image/만화이미지/만화이미지/03.png" class="imga">
    <img src="../image/만화이미지/만화이미지/04.png" class="imga">
    <hr>
    <img src="../image/Food/1.jpg" class="imgb">
    <img src="../image/Food/2.jpg" class="imgb">
    <img src="../image/Food/3.jpg" class="imgb">
    <img src="../image/Food/4.jpg" class="imgb">
    <script>
        //방법1
        //같은 class가 여러개일때 모든클래스에 같은스타일 이벤트 적용
        var s1= document.getElementsByClassName("imgb");
        //s1 변수는 배열
        console.log("s1="+s1.length);
        //0번 배열의 너비를 150px로 변경
        s1[0].style.width="150px";
        //1번배열너비 300px로 변경
        s1[1].style.width="300px";
        //2번배열 보더변경
        s1[2].style.border= "10px inset red"

        //s1 배열전체의 border-radius를 200px로 변경
        for(var i=0; i<s1.length; i++){
            s1[i].style.borderRadius="200px";
        }

        //of를 사용해서 변경
        for(var s of s1){
            s.style.borderRadius="100px";
        }


        //방법2
        var imga= document.querySelectorAll(".imga");

        //for문으로 마우스이벤트
        //var myphoto="";

        for(var s of imga){
            
            s.onmouseover=function(){

                //기존사진경로얻어놓기
                
                myphoto= this.getAttribute("src"); //var 안붙이고 변수선언시 자동으로 전역변수가됨

                //이미지변경
                this.setAttribute("src", "../image/만화이미지/만화이미지/05.png");
            }

            //마우스벗어나면 다시 원래 사진
            s.onmouseout=function(){

                //이미지변경
                this.setAttribute("src", myphoto);
            }
        }

    </script>
    
</body>
</html>
