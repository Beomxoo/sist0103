<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Single+Day&family=Stylish&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .hightlight_0 {
            background-color: red;
        }

        .hightlight_1 {
            background-color: rgb(255, 145, 0);
        }

        .hightlight_2 {
            background-color: rgb(234, 255, 0);
        }

        .hightlight_3 {
            background-color: rgb(0, 255, 38);
        }

        .hightlight_4 {
            background-color: rgb(64, 0, 255);
        }

        .hightlight_5 {
            background-color: rgb(153, 0, 255);
        }
    </style>
    <script>

        $(function () {
            $("h4").each(function (i, ele) {
                $(ele).addClass("hightlight_" + i);
            })

            //    $("ol li").each(function(idx){
            //     $(this).addClass("hightlight_"+ idx);
            //    })
            $("ol li").addClass(function (idx) {
                return "hightlight_" + idx;
            })
        });

    </script>
</head>

<body>
    <h4>하이라이드 적용</h4>
    <h4>하이라이드 적용</h4>
    <h4>하이라이드 적용</h4>
    <h4>하이라이드 적용</h4>
    <h4>하이라이드 적용</h4>
    <h4>하이라이드 적용</h4>

    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>
</body>

</html>
