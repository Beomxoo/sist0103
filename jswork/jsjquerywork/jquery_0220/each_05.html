<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Single+Day&family=Stylish&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .bg_0{background-color: red; color: blue;}
        .bg_1{background-color: coral; color: blueviolet;}
        .bg_2{background-color: pink; color: yellow;}
        .bg_3{background-color: beige; color: aqua;}
        .bg_4{background-color: chartreuse; color: firebrick;}

        ul li{
            width: 150px;
        }
    </style>
</head>

<body>
    <b></b><b></b><b></b><b></b><b></b>

    <!-- 태그 반복할때 사용할때 each문 -->

    <script>
        //b태그 갯수만큼 자동반복
        //i는 index: 0부터
        //element는 인덱스에 해당하는 b태그 (생략가능)
        $("b").each(function (i, ele) {
            $(this).text(i);
        })
    </script>

    <hr>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
        <li>kiwi</li>
        <li>blueberry</li>
    </ul>
    
    <script>
        //방법1 element 생략
        // $("ul li").each(function(idx){
        //     $(this).addClass("bg_"+ idx);
        // });
        
        //방법2 element 넣은경우
        $("ul li").each(function(idx,ele){
            $(ele).addClass("bg_"+ idx);
        });

        //li에 마우스 올려서 뒤에 ***출력
        //append after 추가 비교
        $("ul li").mouseover(function(){
           // $(this).append("<b>***</b>");

           //li태그 뒤에 b태그가 추가된다
            $(this).after("<b>***</b>");
        });

        $("ul li").mouseout(function(){
            //find (동일선상에서는 못찾음)  -> 하나 상위로 올라가서 찾을때..하위태그 b태그를 찾아서 제거
            //$(this).find("b").remove(); -> 동일선상

            //현재이벤트 발생하는 li태그 다음태거를 제거
            $(this).next().remove();

        });

    </script>
</body>

</html>
