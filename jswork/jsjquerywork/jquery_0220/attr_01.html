<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Single+Day&family=Stylish&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            /* $("img:eq(0)").mouseover(function(){
                 imgpath=$(this).attr("src");
                 $(this).attr("src", "../image/연예인사진/연예인사진/17.jpg");
             }) */

            $("img:eq(0)").mouseout(function () {
                $(this).attr("src", imgpath);
            })


            //hover = mouseover + mouseout
            $("h2").hover(function () {
                $(this).css("backgroundColor", "yellow");
            }, function () {
                $(this).css("backgroundColor", "white");
            });

            //박보영클릭시 4번째 사진이 박보영으로 변경 (src,width적용)
            $("img:eq(0)").click(function () {
                // $("img:eq(3)").attr("src", "../image/연예인사진/연예인사진/12.jpg").css("width", "200");

                //현재이미지
                var curName = $(this).attr("src");
                //너비
                var curW = $(this).attr("width");
                //3번 인덱스의 이미지 적용
                $("img:eq(3)").attr("src", curName).css("width", curW);

                //박보영의 irum속성을 적용한 3번인덱스 이미지 아래에 b태그로 나타내기
                //append: 특정태그 이후에 추가하기
                //after: 특정태그 아래 안으로 추가하기
                var curIrum = $(this).attr("irum");
                $("img:eq(3)").after("<b>" + curIrum + "</b>");
            });

            //hover 이용해서 모든 h3에 마우스 갖다놓으면 글자색 바뀌고, 마우스 벗어나면 다시 처음글자색
            $("h3").hover(function () {
                curColor = $(this).css("color")
                $(this).css("color", "red");
            }, function () {
                $(this).css("color", curColor);
            });

            //음식사진 클릭시 src와 width를 얻어서 img중 음식사진들복사,아래 이미지에 모두 같은이미지로 넣기
            //lt: 이전 gt:이후  gt(2):2번포함안된 2번이후 -> 즉 3번부터.
            $("figure>img").click(function () {
                var curImg = $(this).attr("src");
                var curW = $(this).attr("width");
                $("img:gt(3)").attr("src", curImg).css("width", curW);

                //클릭한 이미지 다음태그 안의 text를 얻어서 2번째 h3에 적용
                //next():다음태그
                //prev(): 이전태그

                var foodName=$(this).next().text();
                $("h3:eq(1)").text(foodName);

            })


        })

    </script>
</head>

<body>
    <h2>박보영 사진을 마우스 갖다대면 17번 신민아로 마우스 벗어나면 다시 박보영</h2>
    <img src="../image/연예인사진/연예인사진/12.jpg" width="200" irum="박보영"><br>

    <h3>음식사진들</h3>
    <figure>
        <img src="../image/Food/1.jpg" width="150">
        <figcaption>에그샌드위치</figcaption>
    </figure>
    <figure>
        <img src="../image/Food/10.jpg" width="150">
        <figcaption>스팸에그마요덮밥</figcaption>
    </figure>

    <h3></h3><br>
    <img src="">
    <img src="">
    <img src="">
    <img src="">
</body>

</html>
