<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Single+Day&family=Stylish&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 130px;
            text-align: center;
            line-height: 130px;
            font-size: 25px;
            margin-bottom: 10px;
        }

        .hello_0 {
            border: 10px groove red;
            font-family: 'Dongle';
            background-color: pink;
            color: aqua;
        }

        .hello_1 {
            border: 10px groove gray;
            font-family: 'Dongle';
            background-color: yellow;
            color: blue;
        }

        .hello_2 {
            border: 10px groove rgb(21, 0, 255);
            font-family: 'Dongle';
            background-color: rgb(67, 247, 124);
            color: aqua;
        }

        .hello_3 {
            border: 10px groove magenta;
            font-family: 'Dongle';
            background-color: beige;
            color: red;
        }

        .hello_4 {
            border: 10px dotted yellow;
            font-family: 'Dongle';
            background-color: cyan;
            color: pink;
        }
    </style>
</head>
<script>
    $(function () {
        $("button:eq(0)").click(function () {
            $("div").each(function (idx) {
                $(this).addClass("hello_" + idx);
            });
        });

        $("button:eq(1)").click(function () {
            $("div").removeClass();
        });
    });
</script>

<body>
    <button type="button" class="btn btn-info">스타일적용</button>
    <button type="button" class="btn btn-danger">스타일제거</button>

    <div>안녕하세요.</div>
    <div>오늘은 화요일입니다.</div>
    <div>addClass에 대하여</div>
    <div>학습해봅시다.</div>
    <div>파이팅!!!</div>
</body>

</html>
