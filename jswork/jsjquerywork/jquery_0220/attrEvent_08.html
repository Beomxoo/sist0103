<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Single+Day&family=Stylish&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function () {

            var imgArr = new Array(5);
            imgArr[0] = "../image/만화이미지/만화이미지/01.png";
            imgArr[1] = "../image/만화이미지/만화이미지/02.png";
            imgArr[2] = "../image/만화이미지/만화이미지/05.png";
            imgArr[3] = "../image/만화이미지/만화이미지/07.png";
            imgArr[4] = "../image/만화이미지/만화이미지/08.png";

            //모든 이미지에 같은 이미지를 넣고 width, height,border 설정

            $("img").attr("src", "../image/연예인사진/연예인사진/10.jpg").css({
                "width": "200px",
                "height": "200px",
                "border": "5px groove red"
            });

            //img태그에 마우스올리면 배열5개중 1개가 랜덤으로 나온다
            $("img").hover(function () {
                //현재 이미지얻기
                currImg = $(this).attr("src");
                //랜덤 0~4
                var ranIdx = parseInt(Math.random() * 5);
                $(this).attr("src", imgArr[ranIdx]);
            }, function () { //마우스 벗어나면 다시 원래의 이미지로 돌아감
                $(this).attr("src", currImg);                                                                                                                                                                                                                                                                                                                                                               
            });
        });
    </script>
</head>

</html>
