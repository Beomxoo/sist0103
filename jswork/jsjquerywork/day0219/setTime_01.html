<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Single+Day&family=Stylish&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <style>
        #photo{
            position: relative;
        }  /* 포지션 주지않으면 안됨 */
    </style>
    <script>
        window.onload=function(){
            var photo=document.querySelector("#photo"); //클래스가 오던 태그가 오던 가능

            var x=30;
            var y=200;

            //초기이미지 지정
            photo.style.top=y+"px";
            photo.style.left=x+"px";

            var inter;
            var ms=100; //1000=1초

            //버튼이벤트
            document.getElementById("btngo").onclick=function(){
                inter =setInterval(function(){
                    photo.style.left=x+"px";
                    x+=10;
                },ms)
            }
            document.getElementById("btnstop").onclick=function(){
                clearInterval(inter); //setInterval멈추기
            }
        }
    </script>
</head>
<body>
    <h3>setInterval 복습</h3>
    <br>
    <button type="button" class="btn btn-info" id="btngo">Go</button>
    <button type="button" class="btn btn-info" id="btnstop">Stop</button>
    <br><br>
    <img src="../image/jquery_img/03.png" id="photo">
</body>
</html>
