<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script>
        function pick() {
            var imgArr = ['../image/연예인사진/연예인사진/1.jpg', '../image/연예인사진/연예인사진/2.jpg', '../image/연예인사진/연예인사진/3.jpg', '../image/연예인사진/연예인사진/4.jpg', '../image/연예인사진/연예인사진/5.jpg'];


            var idx = prompt("인덱스번호를 입력해주세요", "ex) 0");
            if (idx > 4 || idx < 0) {  // if (idx >= imgArr.length || idx < 0)
                alert("존재하지 않는 인덱스입니다.");
            } else {
                /*for (var i = 0; i < imgArr.length; i++) {
                    if (idx == i) {
                        document.getElementById("result").innerHTML= "<img src='" + imgArr[i] + "' class='rounded-circle'>";  
                    }
                } */
                
                document.getElementById("result").innerHTML= "<img src='" + imgArr[idx]+ "' class='rounded-circle'>"; 

            }

        }
    </script>
</head>

<body>
    <!-- 이미지출력 이라는 버튼을 만들고 버튼을 클릭하면 prompt창이 나온다
    창에는 인덱스번호를 입력해주세요 라고 출력해준후 0이라고 입력시 0번이미지가 나온다
    총 5개의 이미지를 imgArr에 배열형태로 넣고 자유로운 이미지를 넣어준다.(단 배열인덱스에 없는 값 입력시 해당번호의 이미지는
    없습니다 라고 출력합니다) 이미지와 버튼은 부트스트랩을 이용합니다. -->
    <button type="button" class="btn btn-outline-danger" onclick="pick()">이미지출력</button>
    <hr>
    <div id="result">

    </div>
</body>

</html>
