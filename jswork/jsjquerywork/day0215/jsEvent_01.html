<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script>
        /* 3개의 버튼에 부트스트랩 적용하고 각각의 버튼을 클릭하면 result에 해당이미지를 출력
        (단, 출력시마다 (3개버튼마다) 만화이미지를 출력할까요? 물어보고 예일경우에만 이미지 출력) */
        function buttonComic() {
            var a = confirm("만화이미지를 출력할까요?");
            if (a) {
                document.getElementById("result").innerHTML = "<img src='../image/만화이미지/만화이미지/01.png' class='rounded-circle'>";
            } else {
                alert("취소를 눌렀습니다.");
            }
        }

        function buttonFood() {
            var b = confirm("음식이미지를 출력할까요?");
            if (b) {
                document.getElementById("result").innerHTML = "<img src='../image/Food/10.jpg' class='rounded-circle'>";
            } else {
                alert("취소를 눌렀습니다.");
            }
        }
        window.onload = function () {
            document.getElementById("btnCeleb").onclick = function buttonCeleb() {
                var c = confirm("연예인이미지를 출력할까요?");
                if (c) {
                    document.getElementById("result").innerHTML = "<img src='../image/연예인사진/연예인사진/10.jpg' class='rounded-circle'>";
                } else {
                    alert("취소를 눌렀습니다.");
                }
            }
        }


    </script>
</head>

<body>
    <button type="button" onclick="buttonComic()" class="btn btn-outline-info">만화이미지</button>
    <button type="button" onclick="buttonFood()" class="btn btn-outline-warning">음식이미지</button>
    <button type="button" id="btnCeleb" class="btn btn-outline-danger">연예인이미지</button>
    <hr>
    <div id="result">
    </div>
</body>

</html>
