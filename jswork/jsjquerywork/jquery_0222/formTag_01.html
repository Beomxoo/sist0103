<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Single+Day&family=Stylish&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<style>
    #result {
        font-size: 2em;
        margin: 50px 50px;
    }
</style>
<script>
    $(function () {
        $("#btn1").click(function () {
            var gle = $("div select option:selected").text();

            var gleCol = $("input[name=fcol]:checked").val();

            myimg = "";
            $("input[name=minions]:checked").each(function (idx) {
                myimg += "<img src='../image/jquery_img/" + $(this).val() + ".png'>";
            });




            $("#result").css({
                "font-family": gle,
                "color": gleCol
            });
            $(".myminions").html(myimg);
        })


    })
</script>

<body>
    <h2>폼태그 복습</h2>
    <div style="margin: 50px 50px;">
        <h5>글꼴</h5>
        <select>
            <option>Dongle</option>
            <option>Nanum Pen Script</option>
            <option>Noto Sans KR</option>
            <option>Single Day</option>
            <option>Stylish</option>
        </select>
        <h5>글자색</h5>
        <input type="radio" name="fcol" value="#00ffff">민트색
        <input type="radio" name="fcol" value="#ff00ff">핫핑크
        <input type="radio" name="fcol" value="#dda0dd">연보라
        <input type="radio" name="fcol" value="#adff2f">형광색

        <h5>체크된 이미지 모두 출력</h5>
        <input type="checkbox" name="minions" value="01">미니언즈1
        <input type="checkbox" name="minions" value="02">미니언즈2
        <input type="checkbox" name="minions" value="03">미니언즈3
        <input type="checkbox" name="minions" value="04">미니언즈4

        <br><br>
        <button type="button" class="btn btn-info" id="btn1">선택값 모두출력</button>
    </div>

    <div id="result">
        오늘 예쁜눈 펑펑!!
        <div class="myminions">
            ..미니언즈들 출력
        </div>
    </div>

</body>

</html>
