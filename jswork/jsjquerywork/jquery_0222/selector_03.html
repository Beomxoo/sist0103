<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Single+Day&family=Stylish&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
    <div class="one">
        첫번째 div
        <div class="hana">div 1</div>
        <div>div 2</div>
        <div>div 3</div>
        <div>div 4</div>
        <h3>h3Tag</h3>
        <h5>h5Tag</h5>
    </div>
    <div class="two">
        두번째 div
        <div class="hana">div 1</div>
        <div>div 2</div>
        <div>div 3</div>
        <div>div 4</div>
        <h3>h3Tag</h3>
        <h5>h5Tag</h5>
    </div>

    <script>
        //siblings(): 형제태그  parent(): 부모태그 children(): 자식태그

        $("div.one div.hana").siblings().css("color", "red");
        $("div").children("div.hana").css("text-decoration", "underline");
        $("div.hana").next().next().css("background-color", "cyan");
        $("div.two").find("h3").css("border", "2px solid green");

        //div one을 클릭시 div들을 다 숨기기
        $("div.one").click(function(){
           // $("div.one>div").hide();
           $(this).find("div").hide(); //자식중에서 div사라짐

           // 나의 형제인 div class="two"의 div를 찾아서 지우기
           $(this).siblings().find("div").hide();
        });

        //div two를 클릭시 one에 있는 h3사라지게 하기
        $("div.two").click(function(){
            $(this).siblings().find("div").hide();
        })

        
    </script>
</body>
</html>
