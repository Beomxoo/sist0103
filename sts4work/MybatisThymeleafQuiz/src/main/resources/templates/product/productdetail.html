<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
div.box{
	width: 40px;
	height: 40px;
	border-radius: 60px;
}
</style>
</head>
<body>
<div style="margin: 100px 100px;">
			<div class="d-inline-flex">
			<div>
			<img th:src="@{|/productimage/${dto.pro_image}|}" width="200" border="1" height="150">
			</div>
			<div style="margin-left: 10px;">
				상품명: [[${dto.pro_name}]]<br>
				가격: [[${dto.pro_price}]]<br>
				입고일: [[${dto.pro_create_date}]]<br><br>
				<div class="box" th:style="'background-color: ' + ${dto.pro_color}"></div>
				<br>
			</div>
			</div>
			<div style="margin-top: 10px;">
			   <button type="button" class="btn btn-outline-info" onclick="location.href='form'"
			   style="width: 120px;">상품등록</button>
			   <button type="button" class="btn btn-outline-success" onclick="location.href='list'"
			   style="width: 120px;">목록</button>
			   <button type="button" class="btn btn-outline-warning" th:onclick="|location.href='@{/updateform(num=${dto.pro_num})}'|"
			   style="width: 120px;">수정</button>
			   <button type="button" class="btn btn-outline-danger" th:onclick="|location.href='@{/delete(num=${dto.pro_num})}'|"
			   style="width: 120px;">삭제</button>
			</div>
</div>
</body>
</html>
