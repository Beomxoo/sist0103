<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
div.box{
	width: 40px;
	height: 40px;
	border-radius: 60px;
}
</style>
</head>
<body>
<div style="margin: 100px 100px;">
	<h4>
	<b>총 [[${totalCount}]]개의 상품이 있습니다</b>
	<button type="button" class="btn btn-outline-success" style="margin-left: 200px;" onclick="location.href='form'">상품등록</button>
	</h4>
	<hr>
	<table class="table table-bordered" style="text-align: center; vertical-align: middle;">
		<tr class="table-info">
			<th width="150px;">상품번호</th>
			<th width="200px;">상품명</th>
			<th width="150px;">가격</th>
			<th width="150px;">색상</th>
			<th width="200px;">상품사진</th>
			<th width="150px;">등록일</th>
		</tr>
	<tr th:each="dto,iter:${list}">
		<td>[[${iter.count}]]</td>
		<td>
			<a th:href="@{detail(num=${dto.pro_num})}">
			[[${dto.pro_name}]]
			</a>
		</td>
		<td align="right">
			<span th:text="${#numbers.formatInteger(dto.pro_price,0,'COMMA')}"></span>
		</td>
		<td align="center">
			<div class="box" th:style="'background-color: ' + ${dto.pro_color}"></div>
		</td>
		<td>
			<img th:src="@{|/productimage/${dto.pro_image}|}" width="50" border="1" hspace="10">
		</td>
		<td>
			<span th:text="${#calendars.format(dto.pro_create_date,'yyyy-MM-dd')}"></span>
		</td>
	</tr>
	</table>
	
	
	
</div>
</body>
</html>
